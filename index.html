<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container barra">
        <h1>
          <img src="./src/icono.png" alt="Facebook Logo">
        </h1>
        <form class="inicio-sesion" action="">
          <div class="correo">
            <label for="correo">Correo electrónico o teléfono</label>
            <input type="text" id="correo">
          </div>
          <div class="pass">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass">
            <a href="#">¿Has olvidado los datos de la cuenta?</a>
          </div>
          <div class="boton">
            <button type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="container body">
        <div id="img-mundo">
          <p>Facebook te ayuda a comunicarte y compartir <br>con las personas que forman parte de tu vida.</p>
          <img src="./src/img-mundo.png" alt="Imagen Mundo">
        </div>
      </div>
    </main>
  </body>
</html>
